<!DOCTYPE html>
<html>
    <head>
        <title>fetch5</title>
        <style>
            body { font-family: TimesNewRoman; }
            .user-card { border: 1px solid black    ; padding: 10px; margin: 10px; border-radius: 10px;}
        </style>
    </head>
<body>
    <h2>User List Form API</h2>
    <div id="userList">Loading users...</div>
<script>
    fetch('https://jsonplaceholder.typicode.com/users')
    .then(response => response.json())                                                                                                                                                     
    .then(users => {
        const userList = document.getElementById('userList');
        userList.innerHTML = '';
        users.forEach(user => {
            const userCard = document.createElement('div');
            userCard.className = 'user-card';
            userCard.innerHTML = `<strong>${user.name}</strong><br>Email:${user.email}><br>Address:${user.address}`;
            userList.appendChild(userCard);
        });
    })
    .catch(error => {
        console.error('Error fetching users:', error);
        document.getElementById('userList').textContent = 'Failed to load users.';
    });
</script>
</body>
</html>
